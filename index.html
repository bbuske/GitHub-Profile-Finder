<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GitHub Profile Finder</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
              integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>GitHub Profile Finder</h1>
        <p>
            This is a simple AJAX example. It allows you to enter a GitHub username and will return to you relevant
            profile information, using AJAX and JS.
        </p>
        <form id="userForm" class="form-group">
            <label for="username">GitHub Username:</label>
            <input type="text" name="username" id="username" class="form-control" required autocomplete="true"/>
            <br/>
            <button value="request" class="form-control" name="request" onclick="getProfile()">Request User Info</button>
            <input type="reset" id="reset" class="form-control"/>
        </form>
        <div id="profile"></div>
    </body>
    <script src="main.js"></script>
</html>
